<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BooksTrack ‚Äî Login</title>
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #f0f2f5;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .card {
            background: #fff;
            padding: 2.5rem 2rem;
            border-radius: 14px;
            box-shadow: 0 4px 32px rgba(0,0,0,0.10);
            width: 100%;
            max-width: 390px;
        }
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 1.8rem;
        }
        .logo-icon {
            width: 38px; height: 38px;
            background: #e8c97e; color: #0f1117;
            border-radius: 9px;
            display: flex; align-items: center; justify-content: center;
            font-size: 20px; font-weight: 900;
        }
        .logo-text { font-size: 1.3rem; font-weight: 600; color: #1a1a1a; }
        h2 { text-align: center; margin-bottom: 1.6rem; color: #1a1a2e; font-size: 1.1rem; font-weight: 500; color: #555; }
        .error {
            background: #fff0f0; color: #c0392b;
            border: 1px solid #f5c6c6;
            padding: 0.65rem 1rem; border-radius: 7px;
            margin-bottom: 1.2rem; font-size: 0.875rem;
        }
        label { display: block; font-size: 0.8rem; font-weight: 600; color: #444; margin-bottom: 0.35rem; margin-top: 1rem; text-transform: uppercase; letter-spacing: 0.4px; }
        input[type="text"], input[type="password"] {
            width: 100%; padding: 0.7rem 0.95rem;
            border: 1px solid #ddd; border-radius: 8px;
            font-size: 0.95rem; outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
            background: #fafaf8;
        }
        input:focus { border-color: #e8c97e; box-shadow: 0 0 0 3px rgba(232,201,126,0.18); background: #fff; }
        button {
            margin-top: 1.6rem; width: 100%; padding: 0.8rem;
            background: #1a1a1a; color: #fff;
            border: none; border-radius: 9px;
            font-size: 0.95rem; font-weight: 500;
            cursor: pointer; transition: background 0.2s, transform 0.1s;
            font-family: inherit;
        }
        button:hover  { background: #333; }
        button:active { transform: scale(0.99); }
    </style>
</head>
<body>
    <div class="card">
        <div class="logo">
            <div class="logo-icon">B</div>
            <div class="logo-text">Books Track</div>
        </div>
        <h2>Admin Login</h2>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        <form method="POST" action="/login/">
            {% csrf_token %}
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter username" required autofocus autocomplete="username">

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required autocomplete="current-password">

            <button type="submit">Sign In</button>
        </form>
    </div>
</body>
</html>
